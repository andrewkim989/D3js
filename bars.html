<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bar Graph</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <style>
        div {     
            display: inline-block;
            width: 20px;
            height: 50px;
            vertical-align: bottom;
            background-color: blue;
            margin-right: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>

    <script>
        var bars = d3.select("body").selectAll("div")
        .data([24,16,18,12,22,16]).style("background-color","red")
        .style("height", function(d){ return d * 20 + "px"; });

        bars.enter().append("div").style("background-color", "red");
        bars.exit().remove();

        console.log(d3.select("body")
              .selectAll("div")           
              .data([24,16,18,12,22,16]));
    </script>
</body>
</html>
